<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadcn Dropdown Menu Test</title>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-base-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-2">Shadcn-Style Dropdown Menu Test</h1>
        <p class="text-sm text-base-content opacity-70 mb-8">Click to open dropdowns. Press ESC or click outside to close.</p>
        
        <!-- Dropdown Menu Examples -->
        <div class="space-y-6">
            <div>
                <h2 class="text-xl font-semibold mb-4">Button Variants</h2>
                <div class="flex flex-wrap gap-4">
                    
                    <!-- User Menu (Outline variant) -->
                    <div class="relative inline-block text-left">
                      <button id="dropdown-1-trigger" class="inline-flex items-center justify-center gap-2 rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700" aria-expanded="false" aria-haspopup="true">
                        <span>User Menu</span>
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                      </button>
                      <div id="dropdown-1-menu" class="absolute right-0 z-50 mt-2 w-56 origin-top-right rounded-md border border-gray-200 bg-white p-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:border-gray-700 dark:bg-gray-900 hidden opacity-0 scale-95 transition-all duration-100" role="menu">
                        <div class="px-2 py-1.5 text-xs font-semibold text-gray-500 dark:text-gray-400">My Account</div>
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="user" class="w-4 h-4"></i>
                          <span>Profile</span>
                          <span class="ml-auto text-xs text-gray-400">⇧⌘P</span>
                        </button>
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="settings" class="w-4 h-4"></i>
                          <span>Settings</span>
                          <span class="ml-auto text-xs text-gray-400">⌘S</span>
                        </button>
                        <div class="my-1 h-px bg-gray-200 dark:bg-gray-700"></div>
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-950 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="log-out" class="w-4 h-4"></i>
                          <span>Log out</span>
                        </button>
                      </div>
                    </div>
                    
                    <!-- Actions Menu (Default/Primary variant) -->
                    <div class="relative inline-block text-left">
                      <button id="dropdown-2-trigger" class="inline-flex items-center justify-center gap-2 rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" aria-expanded="false" aria-haspopup="true">
                        <span>Actions</span>
                        <i data-lucide="more-vertical" class="w-4 h-4"></i>
                      </button>
                      <div id="dropdown-2-menu" class="absolute right-0 z-50 mt-2 w-56 origin-top-right rounded-md border border-gray-200 bg-white p-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:border-gray-700 dark:bg-gray-900 hidden opacity-0 scale-95 transition-all duration-100" role="menu">
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="edit" class="w-4 h-4"></i>
                          <span>Edit</span>
                        </button>
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="copy" class="w-4 h-4"></i>
                          <span>Duplicate</span>
                        </button>
                        <div class="my-1 h-px bg-gray-200 dark:bg-gray-700"></div>
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-950 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="trash" class="w-4 h-4"></i>
                          <span>Delete</span>
                        </button>
                      </div>
                    </div>
                    
                    <!-- Options Menu (Ghost variant) -->
                    <div class="relative inline-block text-left">
                      <button id="dropdown-3-trigger" class="inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:text-gray-200 dark:hover:bg-gray-800" aria-expanded="false" aria-haspopup="true">
                        <span>Options</span>
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                      </button>
                      <div id="dropdown-3-menu" class="absolute left-0 z-50 mt-2 w-56 origin-top-right rounded-md border border-gray-200 bg-white p-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:border-gray-700 dark:bg-gray-900 hidden opacity-0 scale-95 transition-all duration-100" role="menu">
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="check" class="w-4 h-4"></i>
                          <span>Active</span>
                        </button>
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <i data-lucide="clock" class="w-4 h-4"></i>
                          <span>Pending</span>
                        </button>
                        <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-400 dark:text-gray-600 cursor-not-allowed opacity-50 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                          <i data-lucide="x" class="w-4 h-4"></i>
                          <span>Inactive</span>
                        </button>
                      </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- Real-World Usage -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Real-World Usage</h2>
                <div class="space-y-4">
                    <!-- Project card with dropdown -->
                    <div class="border border-base-300 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-semibold">Project Alpha</h3>
                                <p class="text-sm text-base-content opacity-70">Dashboard redesign</p>
                            </div>
                            <!-- Dropdown in card -->
                            <div class="relative inline-block text-left">
                              <button id="dropdown-4-trigger" class="inline-flex items-center justify-center gap-2 rounded-md px-2 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-gray-200 dark:hover:bg-gray-800" aria-expanded="false">
                                <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                              </button>
                              <div id="dropdown-4-menu" class="absolute right-0 z-50 mt-2 w-48 origin-top-right rounded-md border border-gray-200 bg-white p-1 shadow-lg dark:border-gray-700 dark:bg-gray-900 hidden opacity-0 scale-95 transition-all duration-100" role="menu">
                                <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                                  <i data-lucide="eye" class="w-4 h-4"></i>
                                  <span>View</span>
                                </button>
                                <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                                  <i data-lucide="edit" class="w-4 h-4"></i>
                                  <span>Edit</span>
                                </button>
                                <div class="my-1 h-px bg-gray-200 dark:bg-gray-700"></div>
                                <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                                  <i data-lucide="archive" class="w-4 h-4"></i>
                                  <span>Archive</span>
                                </button>
                                <button class="flex w-full items-center gap-2 rounded-sm px-2 py-1.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-950 transition-colors">
                                  <i data-lucide="trash" class="w-4 h-4"></i>
                                  <span>Delete</span>
                                </button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dark Mode Test -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Theme Toggle Test</h2>
                <p class="text-sm text-base-content opacity-70 mb-3">Toggle between light and dark mode to see badges adapt:</p>
                <button id="theme-toggle" class="btn btn-sm btn-outline gap-2">
                    <span id="theme-label">Switch to Dark Mode</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Dropdown functionality
        const dropdowns = [
            { trigger: 'dropdown-1-trigger', menu: 'dropdown-1-menu' },
            { trigger: 'dropdown-2-trigger', menu: 'dropdown-2-menu' },
            { trigger: 'dropdown-3-trigger', menu: 'dropdown-3-menu' },
            { trigger: 'dropdown-4-trigger', menu: 'dropdown-4-menu' }
        ];
        
        dropdowns.forEach(({ trigger, menu }) => {
            const triggerEl = document.getElementById(trigger);
            const menuEl = document.getElementById(menu);
            
            if (triggerEl && menuEl) {
                triggerEl.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const isHidden = menuEl.classList.contains('hidden');
                    
                    // Close all other dropdowns
                    dropdowns.forEach(({ menu: otherId }) => {
                        const otherMenu = document.getElementById(otherId);
                        if (otherMenu && otherId !== menu) {
                            otherMenu.classList.add('hidden', 'opacity-0', 'scale-95');
                            otherMenu.classList.remove('opacity-100', 'scale-100');
                        }
                    });
                    
                    if (isHidden) {
                        menuEl.classList.remove('hidden');
                        setTimeout(() => {
                            menuEl.classList.remove('opacity-0', 'scale-95');
                            menuEl.classList.add('opacity-100', 'scale-100');
                        }, 10);
                        triggerEl.setAttribute('aria-expanded', 'true');
                    } else {
                        menuEl.classList.add('opacity-0', 'scale-95');
                        menuEl.classList.remove('opacity-100', 'scale-100');
                        setTimeout(() => {
                            menuEl.classList.add('hidden');
                        }, 100);
                        triggerEl.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        });
        
        // Close on click outside
        document.addEventListener('click', function() {
            dropdowns.forEach(({ menu, trigger }) => {
                const menuEl = document.getElementById(menu);
                const triggerEl = document.getElementById(trigger);
                if (menuEl && !menuEl.classList.contains('hidden')) {
                    menuEl.classList.add('opacity-0', 'scale-95');
                    menuEl.classList.remove('opacity-100', 'scale-100');
                    setTimeout(() => {
                        menuEl.classList.add('hidden');
                    }, 100);
                    if (triggerEl) triggerEl.setAttribute('aria-expanded', 'false');
                }
            });
        });
        
        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                dropdowns.forEach(({ menu, trigger }) => {
                    const menuEl = document.getElementById(menu);
                    const triggerEl = document.getElementById(trigger);
                    if (menuEl && !menuEl.classList.contains('hidden')) {
                        menuEl.classList.add('opacity-0', 'scale-95');
                        menuEl.classList.remove('opacity-100', 'scale-100');
                        setTimeout(() => {
                            menuEl.classList.add('hidden');
                        }, 100);
                        if (triggerEl) triggerEl.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        });
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = document.getElementById('theme-label');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            themeLabel.textContent = newTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
            
            // Reinitialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
